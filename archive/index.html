---
layout: default
---

<div>
    <h1>Older Episodes</h1>
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    {% for post in site.posts %}
    <div class="episode">
        <h3>{{post.title}}</h3>
        <img src={{post.image}}>
        {{post.content}}
    </div>
    {% endfor %}
</div>
